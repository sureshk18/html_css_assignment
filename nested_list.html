<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested List</title>
</head>

<body>
    <h1>Type of Foods</h1>
    <ol id="main" type="A">
        <li>Vagetables
            <ul>
                <li type="circle">Pumpkin</li>
                <li type="circle">Squash</li>
                <li type="circle">Eggplant</li>
            </ul>
        </li>
        <li>Fruits
            <ul>
                <li type="circle">Apple</li>
                <li type="circle">Banana</li>
                <li type="circle">Grapes</li>
            </ul>
        </li>
        <li>Cereals
            <ul type="disc">
                <li>Wheat</li>
                <li>Rice</li>
                <li>Barley</li>
            </ul>
        </li>
    </ol>

</body>

</html>
