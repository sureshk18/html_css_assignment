<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>

<body>
    <form>
        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="Name">
        <br>
        <label for="phone">Phone Number:</label>
        <input type="text" id="phone" placeholder="Phone Number">
        <br>
        <label for="address">Address:</label>
        <input type="text" id="address" placeholder="Address">
        <br>
        <label for="checkbox">Have you ever lived with a Dog before?:</label>
        <input type="checkbox" id="checkbox" value="Have you ever lived with a Dog before?">
        <br>
        <label for="multiselect">Dog Breeds:</label>
        <select id="multiSelect">
            <option value="Afador">Afador</option>
            <option value="Afaird">Afaird</option>
            <option value="Afghan Collie">Afghan Collie</option>
        </select>
        <br>
        <input id="submit" type="submit" value="Submit">
    </form>
</body>

</html>
